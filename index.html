<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5a8e82943d.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <div class="row">
          <div class="col">
            <br />
            <h1 id="weather">Check the Weather</h1>
            <br />
            <br />
            <div class="card" style="width: 20rem">
              <div class="card-body">
                <h4 class="card-title" id="city">Search a City</h4>
                <h5 class="card-title" id="date"></h5>
                <br />

                <form id="search-form">
                  <input
                    type="text"
                    placeholder="Enter a City"
                    autocomplete="off"
                    autofocus="on"
                    id="cityInput"
                  />
                  <input type="submit" value="Search" class="btn-search" />
                </form>
              </div>
            </div>
            <button id="localButton">Try Your Current Location</button>
          </div>

          <div class="col">
            <img src="" id="icon" />
            <div class="citySearch">
              <ul>
                <li id="description"></li>
                <li>
                  Temperature: <span id="cityTemp"></span>
                  <span class="units"
                    ><a id="convertFah" class="active" href="#">°F</a> |
                    <a id="convertCel" class="unitLinkC" href="#">°C</a></span
                  >
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div class="code">
      <a href="http://github.com/RoraSPowell/WeatherApp_Project"
        >Open-Source code</a
      >
      by Laura Powell
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
