<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/5a8e82943d.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <div class="row">
          <div class="col">
            <h1 id="weather">Check the Weather</h1>
            <br />
            <br />
            <div class="card" style="width: 20rem">
              <div class="card-body">
                <h4 class="card-title" id="city">Search a City</h4>
                <h5 class="card-title" id="date"></h5>

                <form id="search-form">
                  <input
                    type="text"
                    placeholder="Enter a City"
                    autocomplete="off"
                    autofocus="on"
                    id="cityInput"
                  />
                  <input type="submit" value="Search" class="btn btn-primary" />
                </form>
              </div>
            </div>
            <button id="localButton">Current Location</button>
          </div>

          <div class="col">
            <div class="citySearch">
              <ul>
                <li id="description"></li>
                <li><span id="cityTemp"></span>℉</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <br />
        <br />

        <div class="border border-primary">
          <h2 class="week">Week Forecaset</h2>
        </div>
        <div class="days">
          <div class="row">
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
            <div class="col">Saturday</div>
          </div>
        </div>

        <div class="icons">
          <div class="row">
            <div class="col"><i class="fas fa-cloud-rain"></i></div>
            <div class="col"><i class="fas fa-cloud-sun"></i></div>
            <div class="col"><i class="fas fa-bolt"></i></div>
            <div class="col"><i class="fas fa-snowflake"></i></div>
            <div class="col"><i class="fas fa-sun"></i></div>
            <div class="col"><i class="fas fa-wind"></i></div>
          </div>
        </div>
        <div class="dailyTemp">
          <div class="row">
            <div class="col">60℉</div>
            <div class="col">60℉</div>
            <div class="col">60℉</div>
            <div class="col">60℉</div>
            <div class="col">60℉</div>
            <div class="col">60℉</div>
          </div>
          <div class="row">
            <div class="col">20℃</div>
            <div class="col">20℃</div>
            <div class="col">20℃</div>
            <div class="col">20℃</div>
            <div class="col">20℃</div>
            <div class="col">20℃</div>
          </div>
        </div>
      </div>
    </div>
    <div class="code">
      <a href="http://github.com/RoraSPowell/WeatherApp_Project"
        >Open-Source code</a
      >
      by Laura Powell
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
